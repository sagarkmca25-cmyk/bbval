<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bushra‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Romantic Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}
body{
    height:100vh;
    background: linear-gradient(135deg, 
        #ff2e63 0%,     /* Deep Pink */
        #ff6b9d 25%,    /* Pink */
        #ffafcc 50%,    /* Light Pink */
        #ff9eb5 75%,    /* Soft Pink */
        #ff2e63 100%);  /* Back to Deep Pink */
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
}
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
.card{
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    padding:60px;
    border-radius:25px;
    width:90%;
    max-width:750px;
    min-height:350px;
    text-align:center;
    box-shadow: 0 25px 50px rgba(0,0,0,.3),
                inset 0 0 0 1px rgba(255, 255, 255, 0.5);
    animation:fadeIn 2s forwards;
    opacity:0;
    position: relative;
    z-index: 10;
    border: 1px solid rgba(255, 255, 255, 0.8);
}
@keyframes fadeIn{
    to{opacity:1}
}
.heart{
    font-size:60px;
    animation:beat 1.2s infinite;
}
@keyframes beat{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.15)}
}
h1{
    color:#ff2e63;
    margin:15px 0;
    font-family: 'Segoe UI', sans-serif;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    animation: textGlow 2s infinite alternate;
}
@keyframes textGlow {
    from { text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
    to { text-shadow: 0 0 20px rgba(255, 46, 99, 0.4), 
                      0 0 30px rgba(255, 107, 157, 0.2); }
}
/* Question */
#question{
    font-size:1.45rem;
    font-weight:700;
    color:#5a003a;
    margin:30px 0 35px;
    padding: 15px;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 245, 250, 0.9));
    border-radius: 20px;
    display: inline-block;
    box-shadow: 0 10px 20px rgba(255, 46, 99, 0.1);
    border: 2px solid rgba(255, 46, 99, 0.2);
}

.photo-container {
    position: relative;
    display: inline-block;
    margin-bottom: 20px;
}

#cutePhoto{
    width: 140px;
    height: 140px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 15px 30px rgba(255, 46, 99, 0.3),
                inset 0 0 0 3px white,
                inset 0 0 0 6px #ff6b9d;
    z-index: 2;
    position: relative;
    animation: photoGlow 3s ease-in-out infinite alternate;
}
@keyframes photoGlow {
    from { box-shadow: 0 15px 30px rgba(255, 46, 99, 0.3); }
    to { box-shadow: 0 20px 40px rgba(255, 46, 99, 0.5); }
}

.heart-behind {
    position: absolute;
    top: 10px;
    left: -40px;
    font-size: 90px;
    color: rgba(255, 46, 99, 0.15);
    z-index: 1;
    transform: rotate(-20deg);
    animation: heartFloat 4s ease-in-out infinite;
}
@keyframes heartFloat {
    0%, 100% { transform: rotate(-20deg) scale(1); }
    50% { transform: rotate(-25deg) scale(1.1); }
}

.buttons{
    display:flex;
    justify-content:center;
    gap:40px;
    margin-top:30px;
}
button{
    border:none;
    padding:14px 28px;
    border-radius:50px;
    font-size:1.1rem;
    font-weight:600;
    cursor:pointer;
    transition: all 0.3s ease;
    min-width: 150px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}
.yesBtn{
    background: linear-gradient(135deg, #ff2e63, #ff6b9d);
    color:white;
    border: 2px solid rgba(255, 255, 255, 0.5);
}
.yesBtn:hover{
    transform: translateY(-3px);
    box-shadow: 0 15px 30px rgba(255, 46, 99, 0.4);
    background: linear-gradient(135deg, #ff6b9d, #ff2e63);
}
.noBtn{
    background: linear-gradient(135deg, #ffffff, #ffebf3);
    color:#ff2e63;
    border: 2px solid rgba(255, 46, 99, 0.3);
}
.noBtn:hover{
    transform: translateY(-3px);
    box-shadow: 0 15px 30px rgba(255, 46, 99, 0.2);
}
.yesText{
    display:none;
    margin-top:25px;
    font-size:2rem;
    color:#ff2e63;
    font-weight:bold;
    animation: celebrate 1s ease-in-out forwards;
    text-shadow: 0 0 15px rgba(255, 46, 99, 0.4);
    padding: 25px;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 245, 250, 0.95));
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(255, 46, 99, 0.3);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 46, 99, 0.3);
    position: relative;
    overflow: hidden;
}
.yesText::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    animation: shine 3s infinite;
}
@keyframes shine {
    0% { transform: translateX(-100%) rotate(45deg); }
    100% { transform: translateX(100%) rotate(45deg); }
}
@keyframes celebrate {
    0% { transform: scale(0) rotate(-10deg); opacity: 0; }
    60% { transform: scale(1.1) rotate(5deg); }
    100% { transform: scale(1) rotate(0); opacity: 1; }
}
.heart-float{
    position:absolute;
    color:rgba(255, 255, 255, 0.9);
    animation:float 6s linear infinite;
    z-index: 5;
    filter: drop-shadow(0 0 8px rgba(255, 46, 99, 0.5));
    pointer-events: none;
}
@keyframes float{
    from{transform:translateY(100vh) rotate(0deg); opacity:1}
    to{transform:translateY(-10vh) rotate(360deg); opacity:0}
}

/* Petal Styling - Extraordinary Colors */
.rose-petal {
    position: fixed;
    width: 25px;
    height: 25px;
    background: linear-gradient(135deg, 
        #ff2e63 0%,    /* Deep Pink */
        #ff6b9d 50%,   /* Pink */
        #ffafcc 100%); /* Light Pink */
    border-radius: 50% 0 50% 50%;
    transform: rotate(45deg);
    opacity: 0.8;
    z-index: 2;
    animation: petalFall 8s linear infinite;
    filter: drop-shadow(0 3px 5px rgba(255, 46, 99, 0.3));
}

.lily-petal {
    position: fixed;
    width: 22px;
    height: 22px;
    background: linear-gradient(135deg, 
        #ffffff 0%,    /* White */
        #fff0f5 50%,   /* Lavender Blush */
        #ffe4ec 100%); /* Misty Rose */
    border-radius: 50% 50% 0 50%;
    transform: rotate(135deg);
    opacity: 0.7;
    z-index: 2;
    animation: petalFall2 10s linear infinite;
    filter: drop-shadow(0 3px 5px rgba(255, 255, 255, 0.3));
    border: 1px solid rgba(255, 46, 99, 0.2);
}

@keyframes petalFall {
    0% {
        transform: translateY(-100px) rotate(45deg) translateX(0px);
        opacity: 0;
    }
    10% {
        opacity: 0.9;
    }
    90% {
        opacity: 0.5;
    }
    100% {
        transform: translateY(100vh) rotate(45deg) translateX(150px);
        opacity: 0;
    }
}

@keyframes petalFall2 {
    0% {
        transform: translateY(-150px) rotate(135deg) translateX(0px);
        opacity: 0;
    }
    10% {
        opacity: 0.8;
    }
    90% {
        opacity: 0.4;
    }
    100% {
        transform: translateY(100vh) rotate(135deg) translateX(-150px);
        opacity: 0;
    }
}

/* Sparkle effect */
.sparkle {
    position: fixed;
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
    z-index: 1;
    animation: sparkleTwinkle 2s infinite alternate;
    pointer-events: none;
}

@keyframes sparkleTwinkle {
    0% { opacity: 0.2; transform: scale(0.5); }
    100% { opacity: 1; transform: scale(1); }
}

/* Responsive */
@media (max-width: 400px){
    .card{padding:40px 15px;}
    #question{font-size:1.2rem;margin:20px 0 25px; padding: 12px;}
    .buttons{flex-direction:column;gap:20px;}
    #cutePhoto{width:110px;height:110px;}
    .yesText{font-size:1.6rem; padding: 20px;}
    button{padding:12px 24px; min-width: 140px;}
}
</style>
</head>
<body>

<audio id="bgm" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <div class="photo-container">
        <div class="heart-behind">‚ù§Ô∏è</div>
        <img id="cutePhoto" src="babyy.jpg" alt="Cute Photo" />
    </div>

    <h1 id="name"></h1>

    <p id="question">
        Bushra, will you be my Valentine?
    </p>

    <div class="buttons" id="buttons">
        <button class="yesBtn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
        <button class="noBtn" onmouseover="runAway(this)">No</button>
    </div>
    <div class="yesText" id="yesText">
        YAYYYY! üíñ<br>
        <span style="font-size:1.2rem; color:#ff6b9d;">You just made me the happiest! üåπ</span>
    </div>
</div>

<script>
window.onload = () => {
    document.getElementById("name").innerHTML = "Hey Bushra‚ù§Ô∏è";
    
    // Start creating petals
    createPetals();
    setInterval(createPetals, 800);
    
    // Create sparkles
    createSparkles();
    setInterval(createSparkles, 500);
};

const audio = document.getElementById("bgm");
audio.volume = 0.6;
audio.loop = true;

// Only play on first click
document.addEventListener("click", function playFrom48() {
    audio.currentTime = 48;
    audio.play().catch(err => console.log("Audio play error:", err));
    document.removeEventListener("click", playFrom48);
}, { once: true });

audio.load();

/* No button moves randomly */
function runAway(btn){
    const card = document.querySelector('.card');
    const cardRect = card.getBoundingClientRect();
    
    // Calculate new position avoiding card area
    let newX, newY;
    do {
        newX = Math.random() * (window.innerWidth - 100);
        newY = Math.random() * (window.innerHeight - 50);
    } while (
        newX > cardRect.left - 150 && 
        newX < cardRect.right + 50 && 
        newY > cardRect.top - 100 && 
        newY < cardRect.bottom + 50
    );
    
    btn.style.position = "fixed";
    btn.style.left = newX + "px";
    btn.style.top = newY + "px";
    btn.style.transition = "all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)";
}

/* Yes clicked */
function sayYes(){
    const buttons = document.getElementById("buttons");
    const yesText = document.getElementById("yesText");
    
    // Animate buttons out
    buttons.style.opacity = "0";
    buttons.style.transform = "scale(0.8)";
    buttons.style.transition = "all 0.5s ease";
    
    setTimeout(() => {
        buttons.style.display = "none";
        yesText.style.display = "block";
        launchConfetti();
        
        // Create celebration petals
        for(let i=0; i<50; i++){
            setTimeout(() => createPetal(true), i*80);
        }
        
        // Play celebration sound if available
        try {
            const celebration = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-happy-crowd-laugh-464.mp3');
            celebration.volume = 0.3;
            celebration.play();
        } catch(e) {
            console.log("Celebration sound optional");
        }
    }, 500);
}

/* Floating hearts */
function createHeart(){
    const heart = document.createElement("div");
    heart.className="heart-float";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*30+25)+"px";
    heart.style.animationDuration=(Math.random()*3+6)+"s";
    heart.style.color = `rgba(255, ${Math.random()*100+155}, ${Math.random()*100+155}, 0.9)`;
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
}
setInterval(createHeart,300);

function launchConfetti(){
    // Burst of hearts
    for(let i=0;i<50;i++){
        setTimeout(() => createHeart(), i*50);
    }
    
    // Extra special hearts
    for(let i=0;i<20;i++){
        setTimeout(() => {
            const heart = document.createElement("div");
            heart.className="heart-float";
            heart.innerHTML="üíñ";
            heart.style.left="50%";
            heart.style.top="50%";
            heart.style.fontSize="60px";
            heart.style.color="#ff2e63";
            heart.style.animation="none";
            heart.style.position="fixed";
            heart.style.transform="translate(-50%, -50%) scale(0)";
            
            document.body.appendChild(heart);
            
            // Burst animation
            setTimeout(() => {
                const angle = Math.random()*Math.PI*2;
                const distance = 200 + Math.random()*400;
                const x = Math.cos(angle)*distance;
                const y = Math.sin(angle)*distance;
                
                heart.style.transition="all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
                heart.style.transform=`translate(${x}px, ${y}px) rotate(${angle*180/Math.PI+360}deg)`;
                heart.style.opacity="0";
                
                setTimeout(() => heart.remove(), 1000);
            }, 10);
        }, i*100);
    }
}

/* Create Rose and Lily Petals */
function createPetal(celebrate = false){
    const isRose = Math.random() > 0.4; // 60% rose, 40% lily
    const petal = document.createElement("div");
    
    if(isRose) {
        petal.className = "rose-petal";
        // Random rose color variations
        const hue = Math.floor(Math.random()*20)+330; // Pink to red range
        petal.style.background = `linear-gradient(135deg, 
            hsl(${hue}, 100%, 60%), 
            hsl(${hue}, 100%, 70%),
            hsl(${hue}, 100%, 80%))`;
    } else {
        petal.className = "lily-petal";
        // Lily variations
        const brightness = Math.random()*30+70;
        petal.style.background = `linear-gradient(135deg, 
            hsl(330, 100%, ${brightness}%), 
            hsl(340, 100%, ${brightness+10}%),
            hsl(350, 100%, ${brightness+20}%))`;
    }
    
    // Random position at top
    petal.style.left = Math.random() * 100 + "vw";
    
    // Random size
    const size = Math.random() * 15 + 20;
    petal.style.width = size + "px";
    petal.style.height = size + "px";
    
    // Random animation duration
    const duration = Math.random() * 4 + 8;
    petal.style.animationDuration = duration + "s";
    
    // Random delay
    petal.style.animationDelay = Math.random() * 5 + "s";
    
    // For celebration, make them bigger and faster
    if(celebrate){
        petal.style.width = (size + 15) + "px";
        petal.style.height = (size + 15) + "px";
        petal.style.animationDuration = "4s";
        petal.style.opacity = "0.9";
        petal.style.filter = "drop-shadow(0 0 10px rgba(255, 46, 99, 0.5))";
    }
    
    document.body.appendChild(petal);
    
    // Remove after animation
    setTimeout(() => {
        if(petal.parentNode){
            petal.remove();
        }
    }, (celebrate ? 5000 : 12000));
}

/* Create multiple petals */
function createPetals(){
    const petalCount = Math.floor(Math.random() * 4) + 2; // 2-5 petals at a time
    
    for(let i=0; i<petalCount; i++){
        setTimeout(() => createPetal(), i * 200);
    }
}

/* Create sparkles */
function createSparkles(){
    const sparkle = document.createElement("div");
    sparkle.className = "sparkle";
    sparkle.style.left = Math.random() * 100 + "vw";
    sparkle.style.top = Math.random() * 100 + "vh";
    sparkle.style.background = `hsl(${Math.random()*60+300}, 100%, ${Math.random()*30+70}%)`;
    sparkle.style.animationDelay = Math.random() * 2 + "s";
    document.body.appendChild(sparkle);
    
    setTimeout(() => {
        if(sparkle.parentNode){
            sparkle.remove();
        }
    }, 3000);
}

// Start creating petals
setInterval(createPetals, 1200);
</script>
</body>
</html>
