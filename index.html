<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bushra‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Romantic Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}
body{
    height:100vh;
    background: linear-gradient(135deg, #ff99aa, #ffb3c6);
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
}
.card{
    background:white;
    padding:60px;
    border-radius:22px;
    width:90%;
    max-width:750px;  /* bigger width */
    min-height:350px; /* optional for taller card */
    text-align:center;
    box-shadow:0 25px 50px rgba(0,0,0,.2);
    animation:fadeIn 2s forwards;
    opacity:0;
    position: relative;
    z-index: 10;
}
@keyframes fadeIn{
    to{opacity:1}
}
.heart{
    font-size:60px;
    animation:beat 1.2s infinite;
}
@keyframes beat{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.15)}
}
h1{
    color:#ff4d6d;
    margin:15px 0;
    font-family: 'Segoe UI', sans-serif;
}
/* Question */
#question{
    font-size:1.45rem;
    font-weight:700;
    color:#000;
    margin:30px 0 35px;
}

.photo-container {
    position: relative;
    display: inline-block;
    margin-bottom: 20px;
}

#cutePhoto{
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    z-index: 2;
    position: relative;
}

.heart-behind {
    position: absolute;
    top: 15px;
    left: -35px;
    font-size: 80px;
    color: rgba(255, 77, 109, 0.3);
    z-index: 1;
    transform: rotate(-20deg);
}

.buttons{
    display:flex;
    justify-content:center;
    gap:40px;
    margin-top:30px;
}
button{
    border:none;
    padding:12px 22px;
    border-radius:25px;
    font-size:1rem;
    cursor:pointer;
}
.yesBtn{
    background:#ff4d6d;
    color:white;
}
.noBtn{
    background:#ddd;
    position:relative;
}
.yesText{
    display:none;
    margin-top:20px;
    font-size:1.8rem;
    color:#ff4d6d;
    font-weight:bold;
    animation: celebrate 1s ease-in-out;
    text-shadow: 0 0 10px rgba(255, 77, 109, 0.3);
    padding: 20px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
}
@keyframes celebrate {
    0% { transform: scale(0); opacity: 0; }
    60% { transform: scale(1.1); }
    100% { transform: scale(1); opacity: 1; }
}
.heart-float{
    position:absolute;
    color:rgba(255,255,255,0.8);
    animation:float 6s linear infinite;
    z-index: 5;
}
@keyframes float{
    from{transform:translateY(100vh);opacity:1}
    to{transform:translateY(-10vh);opacity:0}
}

/* Petal Styling */
.rose-petal {
    position: fixed;
    width: 20px;
    height: 20px;
    background: linear-gradient(45deg, #ff4d6d, #ff9eb5);
    border-radius: 50% 0 50% 50%;
    transform: rotate(45deg);
    opacity: 0.7;
    z-index: 2;
    animation: petalFall 8s linear infinite;
    filter: drop-shadow(0 2px 3px rgba(0,0,0,0.1));
}

.lily-petal {
    position: fixed;
    width: 18px;
    height: 18px;
    background: linear-gradient(45deg, #ffffff, #ffebf0);
    border-radius: 50% 50% 0 50%;
    transform: rotate(135deg);
    opacity: 0.6;
    z-index: 2;
    animation: petalFall2 10s linear infinite;
    filter: drop-shadow(0 2px 3px rgba(0,0,0,0.1));
}

@keyframes petalFall {
    0% {
        transform: translateY(-100px) rotate(45deg) translateX(0px);
        opacity: 0;
    }
    10% {
        opacity: 0.8;
    }
    90% {
        opacity: 0.4;
    }
    100% {
        transform: translateY(100vh) rotate(45deg) translateX(100px);
        opacity: 0;
    }
}

@keyframes petalFall2 {
    0% {
        transform: translateY(-150px) rotate(135deg) translateX(0px);
        opacity: 0;
    }
    10% {
        opacity: 0.7;
    }
    90% {
        opacity: 0.3;
    }
    100% {
        transform: translateY(100vh) rotate(135deg) translateX(-100px);
        opacity: 0;
    }
}

/* Responsive */
@media (max-width: 400px){
    .card{padding:40px 15px;}
    #question{font-size:1.2rem;margin:20px 0 25px;}
    .buttons{flex-direction:column;gap:20px;}
    #cutePhoto{width:100px;height:100px;}
    .yesText{font-size:1.5rem; padding: 15px;}
}
</style>
</head>
<body>

<audio id="bgm" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <div class="photo-container">
        <div class="heart-behind">‚ù§Ô∏è</div>
        <!-- Your babyy.jpg image stays here -->
        <img id="cutePhoto" src="babyy.jpg" alt="Cute Photo" />
    </div>

    <h1 id="name"></h1>

    <p id="question">
        Bushra, will you be my Valentine?
    </p>

    <div class="buttons" id="buttons">
        <button class="yesBtn" onclick="sayYes()">Yes üëâüèªüëàüèª</button>
        <button class="noBtn" onmouseover="runAway(this)">No</button>
    </div>
    <div class="yesText" id="yesText">
        YAYYYY‚ù§Ô∏è<br>
        You made me the happiest person! üíñ
    </div>
</div>

<script>
window.onload = () => {
    document.getElementById("name").innerHTML = "Hey Bushra‚ù§Ô∏è";
    
    // Start creating petals
    createPetals();
    setInterval(createPetals, 1000);
};

const audio = document.getElementById("bgm");
audio.volume = 0.6;
audio.muted = false;
audio.loop = true;

// Only play on first click
document.addEventListener("click", function playFrom48() {
    audio.currentTime = 48;
    audio.play().catch(err => console.log("Audio play error:", err));
    document.removeEventListener("click", playFrom48);
}, { once: true });

// Start loading the audio
audio.load();

/* No button moves randomly */
function runAway(btn){
    btn.style.position = "absolute";
    btn.style.left = Math.random()*70 + "vw";
    btn.style.top = Math.random()*70 + "vh";
}

/* Yes clicked */
function sayYes(){
    document.getElementById("buttons").style.display="none";
    document.getElementById("yesText").style.display="block";
    launchConfetti();
    
    // Extra celebration petals
    for(let i=0; i<30; i++){
        setTimeout(() => createPetal(true), i*100);
    }
}

/* Floating hearts */
function createHeart(){
    const heart = document.createElement("div");
    heart.className="heart-float";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=Math.random()*20+20+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,400);

function launchConfetti(){
    for(let i=0;i<35;i++){
        createHeart();
    }
}

/* Create Rose and Lily Petals */
function createPetal(celebrate = false){
    // Decide if rose or lily
    const isRose = Math.random() > 0.5;
    const petal = document.createElement("div");
    
    if(isRose) {
        petal.className = "rose-petal";
        // Rose petals are pinker
        petal.style.background = "linear-gradient(45deg, #ff4d6d, #ff9eb5)";
    } else {
        petal.className = "lily-petal";
        // Lily petals are whiter
        petal.style.background = "linear-gradient(45deg, #ffffff, #ffebf0)";
    }
    
    // Random position at top
    petal.style.left = Math.random() * 100 + "vw";
    
    // Random size
    const size = Math.random() * 10 + 15;
    petal.style.width = size + "px";
    petal.style.height = size + "px";
    
    // Random animation duration
    const duration = Math.random() * 5 + 8;
    petal.style.animationDuration = duration + "s";
    
    // Random delay
    petal.style.animationDelay = Math.random() * 3 + "s";
    
    // For celebration, make them bigger and faster
    if(celebrate){
        petal.style.width = (size + 10) + "px";
        petal.style.height = (size + 10) + "px";
        petal.style.animationDuration = "3s";
        petal.style.opacity = "0.9";
    }
    
    document.body.appendChild(petal);
    
    // Remove after animation
    setTimeout(() => {
        if(petal.parentNode){
            petal.remove();
        }
    }, (celebrate ? 4000 : 10000));
}

/* Create multiple petals */
function createPetals(){
    const petalCount = Math.floor(Math.random() * 3) + 2; // 2-4 petals at a time
    
    for(let i=0; i<petalCount; i++){
        setTimeout(() => createPetal(), i * 300);
    }
}

// Start creating petals
setInterval(createPetals, 1500);
</script>
</body>
</html>
